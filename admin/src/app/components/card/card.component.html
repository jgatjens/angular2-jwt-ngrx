<div class="app-card">
  <!-- header -->
  <app-card-header
    [cardHeader]="card.header"
    [toggleAccordion]="toggleAccordion"
    (cardHeaderToggle)="cardHeaderToggle()">
  </app-card-header>
  <!-- end header -->
  <div *ngIf="toggleAccordion" class="card-accordion">
    <!-- content -->
    <ng-content></ng-content>
  </div>
</div>
