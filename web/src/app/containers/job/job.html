<div class="container">
	<h1>Jobs</h1>

	<ul class="list-group" *ngIf="jobs">
	  <li class="list-group-item" *ngFor="let job of jobs | async">
	    <span class="tag tag-default tag-pill pull-xs-right">{{ job.applicants.length }}</span>
	    {{ job.title }}:  <strong>{{ job.date | amTimeAgo }}</strong>
	  </li>
	</ul>

	<pre>
		<!--{{ jobs | async | json }}-->
	</pre>
	
</div>
